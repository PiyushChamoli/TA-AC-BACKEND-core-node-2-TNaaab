<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form action="./index.js" method="post">
        <label for="fullName"></label>
        <input type="text" name="name" id="fullName" placeholder="Your name">
        <label for="mail"></label>
        <input type="email" name="email" id="mail" placeholder="Your Email">
        <label for="age"></label>
        <input type="number" name="age" id="age" placeholder="Your age">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
